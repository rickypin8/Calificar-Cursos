<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <title>Evaluacion de curso</title>
    <link rel="stylesheet" href="css/style.css">
    <script src="js/functions.js" charset="utf-8"></script>
  </head>
  <body>
    <header><img src="image/SoftwareTraining.png"></header>
    <div id="header"><p>Evaluación de curso</p></div>
    <h4>Curso</h4>
    <div class="item">
      <img src="image/java.png">
      <div><p>Programación Orientada a Objetos con Java</p></div>
    </div>
    <h4>Instructor</h4>
    <div class="item">
      <img src="image/prof.png">
      <div>M.C. Juan José Hernández Rodríguez</div>
    </div>
    <div id="answcontent">
      <div id="calif">
        <div>Excelente</div>
        <div>Regular</div>
        <div>Pésimo</div>
      </div>
      <div class="contexto">
        <div class="num">1</div>
        <div class="desc">Instalaciones</div>
        <div class="pond">
          <form action="">
            <div id="ck-uno"><label><input name="valor" type="radio" value="1"><span>1</span></label></div>
            <div id="ck-dos"><label><input name="valor" type="radio" value="2"><span>2</span></label></div>
            <div id="ck-tres"><label><input name="valor" type="radio" value="3"><span>3</span></label></div>
            <div id="ck-cuatro"><label><input name="valor" type="radio" value="4"><span>4</span></label></div>
            <div id="ck-cinco"><label><input name="valor" type="radio" value="5"><span>5</span></label></div>
          </form>
        </div>
      </div>
      <div class="contexto">
        <div class="num">2</div>
        <div class="desc">Equipo de laboratorio</div>
        <div class="pond">
          <div id="ck-uno"><label><input name="valor2" type="radio" value="1"><span>1</span></label></div>
          <div id="ck-dos"><label><input name="valor2" type="radio" value="2"><span>2</span></label></div>
          <div id="ck-tres"><label><input name="valor2" type="radio" value="3"><span>3</span></label></div>
          <div id="ck-cuatro"><label><input name="valor2" type="radio" value="4"><span>4</span></label></div>
          <div id="ck-cinco"><label><input name="valor2" type="radio" value="5"><span>5</span></label></div>
        </div>
      </div>
      <div class="contexto">
        <div class="num">3</div>
        <div class="desc">Habilidades del instructor</div>
        <div class="pond">
          <div id="ck-uno"><label><input name="valor3" type="radio" value="1"><span>1</span></label></div>
          <div id="ck-dos"><label><input name="valor3" type="radio" value="2"><span>2</span></label></div>
          <div id="ck-tres"><label><input name="valor3" type="radio" value="3"><span>3</span></label></div>
          <div id="ck-cuatro"><label><input name="valor3" type="radio" value="4"><span>4</span></label></div>
          <div id="ck-cinco"><label><input name="valor3" type="radio" value="5"><span>5</span></label></div>
        </div>
      </div>
      <div class="contexto">
        <div class="num">4</div>
        <div class="desc">Trato del instructor hacia los asistentes</div>
        <div class="pond">
          <div id="ck-uno"><label><input name="valor4" type="radio" value="1"><span>1</span></label></div>
          <div id="ck-dos"><label><input name="valor4" type="radio" value="2"><span>2</span></label></div>
          <div id="ck-tres"><label><input name="valor4" type="radio" value="3"><span>3</span></label></div>
          <div id="ck-cuatro"><label><input name="valor4" type="radio" value="4"><span>4</span></label></div>
          <div id="ck-cinco"><label><input name="valor4" type="radio" value="5"><span>5</span></label></div>
        </div>
      </div>
      <div class="contexto">
        <div class="num">5</div>
        <div class="desc">Material didáctico</div>
        <div class="pond">
          <div id="ck-uno"><label><input name="valor5" type="radio" value="1"><span>1</span></label></div>
          <div id="ck-dos"><label><input name="valor5" type="radio" value="2"><span>2</span></label></div>
          <div id="ck-tres"><label><input name="valor5" type="radio" value="3"><span>3</span></label></div>
          <div id="ck-cuatro"><label><input name="valor5" type="radio" value="4"><span>4</span></label></div>
          <div id="ck-cinco"><label><input name="valor5" type="radio" value="5"><span>5</span></label></div>
        </div>
      </div>

    </div>
    <div id="grabar">Grabar</div>
  </body>
</html>
